<div class="confirm-wrap">
  <div class="confirm-header">
    <h2 class="confirm-title">
      Are you sure you want to exit the chat?
    </h2>
  </div>
  <div class="confirm-body">
    <div class="button-group">
      <button class="cancel" mat-button [mat-dialog-close]="false">Cancel</button>
      <button class="confirm" mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
    </div>
  </div>
</div>
