<div class="chat-container">
  <div class="chat-header">
    <h3 class="chat-title">In-call messages</h3>
    <button class="chat-close-btn" (click)="closeChat()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="chat-content">
    <div class="messages-container">
      <div *ngFor="let message of dialogMessages$ | async"
           [ngClass]="message.message_name?'them':'me'"
           class="message">
        <span class="message-name" [ngClass]="message.message_name?'them':'me'">
          {{message.message_name}}
        </span>
        <p class="message-text">{{message.message_text}}</p>
        <p class="message-time">{{message.message_time}}</p>
      </div>
    </div>
    <form action="#" class="chat-form">
      <div class="send-container">
        <textarea (keydown.enter)="sendMessage()" #messageArea class="message-area"
                  name="Message"
                  id="message-area"
                  placeholder="Enter your message"
        ></textarea>
        <button (click)="sendMessage()" class="send-message-btn">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
