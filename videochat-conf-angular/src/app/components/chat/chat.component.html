<div class="chat-container">
  <div class="chat-header">
    <button class="chat-close-btn" (click)="closeChat()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <h3 class="chat-title">Chat</h3>
  </div>
  <div class="chat-content">
    <div class="messages-container" #messageContainer>
      <cdk-virtual-scroll-viewport
        #viewport
        customVirtualScrollStrategy
        itemSize="items"
      >
        <div #messages *cdkVirtualFor="let message of dialogMessages$ | async"
             [ngClass]="message.senderName?'them':'me'"
             class="message">
        <span class="message-name" [ngClass]="message.senderName?'them':'me'">
          {{message.senderName}}
        </span>
          <p class="message-text">{{message.body}}
            <span style="display: inline-block; width: 35px; height: 5px"></span></p>
          <p class="message-time">{{message.time}}</p>
        </div>
      </cdk-virtual-scroll-viewport>
      <div #scrollBar id="scroll-bar">
        <div #scrollBarContent></div>
      </div>
    </div>
    <form action="#" class="chat-form">
      <div class="send-container">
        <textarea maxlength="500" (keydown.enter)="sendMessage()" #messageArea class="message-area"
                  name="Message"
                  id="message-area"
                  placeholder="Enter your message"
        ></textarea>
        <button (click)="sendMessage()" class="send-message-btn">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
